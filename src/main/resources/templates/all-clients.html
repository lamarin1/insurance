<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{/common/head}"></th:block>
</head>
<body>

<header>
    <nav class="navbar navbar-expand-lg bg-nav rounded">
        <th:block th:include="~{/common/nav-bar}"></th:block>
    </nav>
</header>

<th:block>
    <table class="table">
        <h1 class="text-black-50 text-center">All Clients</h1>
        <hr class="hr-2 bg-dark w-75">
        <thead>
        <tr>
            <th> Client's name</th>
            <th> Home Address</th>
            <th> Phone Number</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${allClients.empty}">
            <td class="text-center"> No Clients Available</td>
        </tr>
        <tr th:each="client, iStat : ${allClients}"
            th:style="${iStat.odd} ? 'background: #f0f0f2;' : 'background: #ffffff;'">
            <td><span th:text="${client.firstName} + ' ' + ${client.lastName}"> Client's name </span></td>
            <td><span th:text="${client.address.getAddress()}"> Home Address </span></td>
            <td><span th:text="${client.phoneNumber}"> Phone Number </span></td>
            <td>
                <a class="text-dark text-center"
                   th:href="@{/all-clients-policies/{id}(id=${client.id})}">Client's policies</a>
            </td>
            <td>
                <a class="text-dark text-center"
                   th:href="@{/edit-client/{number}(number=${client.phoneNumber})}">Edit client's info</a>
            </td>
        </tr>
        </tbody>
    </table>
</th:block>

<footer class="footer bg-transparent  py-2">
    <th:block th:include="~{/common/footer}"></th:block>
</footer>

</body>
</html>
