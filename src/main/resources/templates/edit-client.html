<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <th:block th:include="~{/common/head}"></th:block>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg bg-nav rounded">
        <th:block th:include="~{/common/nav-bar}"></th:block>
    </nav>
</header>

<main>
    <form class="form w-25 mx-auto" th:action="@{/edit-client/{number}(number=${client.phoneNumber})}" method="POST">
        <div class="container-fluid" th:object="${client}">
            <div>
                <h1 class="text-center text-dark mt-4">Edit client's info</h1>
                <hr class="hr-2 bg-dark w-25">
                <div>

                    <label for="firstName" class="font-weight-bold">First Name</label>
                    <input type="text" class="form-control" name="firstName" id="firstName"
                           th:value="${client.firstName}">

                    <label for="lastName" class="font-weight-bold">Last Name</label>
                    <input type="text" class="form-control" name="lastName" id="lastName"
                           th:value="${client.lastName}">

                    <label for="phoneNumber" class="font-weight-bold">Phone Number</label>
                    <input type="text" class="form-control" name="phoneNumber" id="phoneNumber"
                           th:value="${client.phoneNumber}">

                    <label for="address" class="font-weight-bold">Home Address</label>
                    <input type="text" class="form-control" name="address" id="address"
                           th:value="${client.address.getAddress()}">

                    <div class="form-group">
                        <div class="button-holder d-flex justify-content-center">
                            <button type="submit" class="btn btn-dark">EDIT</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </form>
</main>

<footer class="footer bg-transparent  py-2">
    <th:block th:include="~{/common/footer}"></th:block>
</footer>
</body>
</html>
