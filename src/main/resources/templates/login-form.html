<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{/common/head}"></th:block>
</head>
<body>

<header>
    <nav class="navbar navbar-expand-lg bg-nav rounded">
        <th:block th:include="~{/common/nav-bar}"></th:block>
    </nav>
</header>

<form th:action="@{/users/login-form}" method="POST">

    <div class="img_container">
        <img src="/images/avatar.png" alt="Avatar" class="avatar">
    </div>

    <div class="container">
        <label for="username"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="username" required id="username">

        <label for="password"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="password" required id="password">

        <button type="submit">Login</button>
        <!--        <label>-->
        <!--            <input type="checkbox" checked="checked" name="remember"> Remember me-->
        <!--        </label>-->
    </div>

    <div class="container" style="background-color:#f1f1f1">
        <button type="button" class="cancelbtn">Cancel</button>
        <span class="psw">Forgot <a href="#">password?</a></span>
    </div>
</form>


<footer class="footer bg-transparent  py-2">
    <th:block th:include="~{/common/footer}"></th:block>
</footer>
</body>
</html>
